<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Login page</h1>
    </header>
    <div class="container">
        <label id="labelUname"><b>Username</b></label>
        <input type="text" id="inputName" placeholder="Enter Username" name="uname" required><br><br>
        <label id="labelPass"><b>Password</b></label>
        <input type="text" id="inputPsw" placeholder="Enter Password" name="psw" required><br><br>
        <button id="loginBtn" type="submit">Login</button>
      </div>
      <button id="logoutBtn" type="submit">Logout</button>
      <div class="loginErrorMsg">
        <p>Wrong Username/Password</p>
      </div>



      <footer>This is a simple login page</footer>
</body>
</html>
